<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>


  </head>
  <body class="w-screen h-screen overflow-x-hidden">
    <main class="lg:flex lg:grid lg:grid-cols-3">
      <div
      class="landing-image bg-cover bg-center bg-no-repeat p-2 relative lg:h-screen lg:col-span-1"
      style="background-image: url('./images/bg-main-mobile.png')"
    >
      <div
        class="landing-image-wrapper flex items-center justify-center relative h-[300px] "
      >
        <div class="img-wrapper absolute z-10 top-48 lg:left-84 w-3/4 md-w-full">
<img
          src="./images/bg-card-front.png"
          alt="front of credit card" class="w-3/4 lg:w-full "
        />
          <div class="text-wrapper absolute top-12 md:top-0 left-0 w-3/4 md:w-full">
            <span class="text-white  text-xl uppercase md:text-4xl absolute top-4 left-4 md:left-0 md:top-32 md:left-12">0000 0000 0000 0000</span>
            <span class="text-white text-xl uppercase  absolute top-12 left-4  md:top-48 md:left-12">Jane Appleseed</span>
            <span class="text-white text-xl absolute top-12 right-4 md:top-48 md:right-12">00/00</span>
          </div>

        </div>        

        <div class="img-wrapper absolute top-12 right-0 w-3/4 md-w-full lg:top-96 lg:left-96 ">
          <img
          src="./images/bg-card-back.png"
          class=" w-3/4 md:w-full"
          alt="back of credit card"
        /> <span class="absolute top-12 right-32 md:top-32 mt-2 lg:hidden text-xl md:right-16 text-white">000</span>
</div>
        
      </div>
    </div>

    <div class="form-wrapper mt-12 md:mt-64 rounded-lg  lg:col-span-2 lg-place-self-center lg:w-3/4 md:ml-64 ml-12 mx-auto">
      <form action="submit" class="form flex flex-col m-8 gap-y-4 ">
        
        <label for="cardholder-name" class="font-semibold md:text-lg text-md uppercase tracking-widest spacing-4 mb-2">Cardholder Name        
        </label><input type="text" class="border border-gray-400 w-1/2 rounded-md p-2 pl-4" required minlength="2" maxlength="50" placeholder="e.g. Jane Appleseed"id="cardholder-name">
        <label for="card-number" class="font-semibold  uppercase tracking-widest spacing-4 mb-2 md:text-lg text-md">Card number        
        </label><input type="text" class="border border-gray-400 w-1/2 rounded-md p-2 pl-4 block" required placeholder="e.g. 1234 5678 9123 0000" id="card-number" name="card-number" pattern="[0-9]{13,16}">
       <div class="card-expiry-cvc grid grid-cols-2 md:w-3/4 gap-4 items-center">
        <label for="expiry-date" class="font-semibold md:text-lg text-md uppercase tracking-widest spacing-4 mb-2 "> Exp. Date (MM YY) 
          <input type="month" class="border border-gray-400 w-1/2 rounded-md p-2 pl-4 w-48 block"required placeholder="MM/YY">
        </label>
        <label for="cvc-date" class="font-semibold md:text-lg text-md uppercase tracking-widest spacing-4 mb-2"> CVC
          <input type="number" class="border border-gray-400 w-1/3 rounded-md p-2 pl-4 block" required minlength="3"placeholder="123 
          ">
        </label>
      </form>
      <button class="p-4 rounded-md bg-black text-white bg-indigo-800 w-96 mt-8 font-semibold text-lg">Confirm</button>
        </div>
       </div>
       

    </main>
    





  </body>
</html>
